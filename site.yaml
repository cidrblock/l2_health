- hosts: all
  gather_facts: false
  collections:
  - nmake.jetpack
  tasks:
  - include_role:
      name: collect
    vars:
      nxos_engine: json   # this is the default btw
      collect:
        nxos:
        - '!interfaces'
        eos:
        - '!spanning_tree'
  - debug:
      var: ansible_facts
